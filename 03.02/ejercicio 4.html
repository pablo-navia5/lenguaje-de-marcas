<!DOCTYPE html>
<html>
    <head>

        <title>Ejercicio de selectores</title>
        <link rel="stylesheet" href="estilo ejercicio 4.css">
    </head>
    <body>
        <table border="1">
            <tr class="texto-teal"><td>teal</td><td class="fondo-rojo">teal</td><td class="fondo-verde">teal</td><td class="fondo-azul">teal</td></tr>

        </table>
