<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de la Compra</title>
    <style>
        li:nth-child(2), li:nth-child(4), li:nth-child(7) {
            color: red;
        }
        li:last-child {
            font-size: 30px;
        }
        li:nth-child(1), li:nth-child(3), li:nth-child(8) {
            color: green;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <ul>
        <li>Pan</li>
        <li>Leche</li>
        <li>Huevos</li>
        <li>Queso</li>
        <li>Arroz</li>
        <li>Pasta</li>
        <li>Manzanas</li>
        <li>Platanos</li>
        <li>Yogur</li>
        <li>Carne</li>
    </ul>
</body>
</html>
