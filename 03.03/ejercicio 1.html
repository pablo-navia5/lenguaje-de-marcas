<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #ffcc00;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>DNI</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Tamariz</td>
            <td>53555444</td>
            <td>73</td>
        </tr>
        <tr>
            <td>Pepe</td>
            <td>Carroll</td>
            <td>52444555</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Miguel Angel</td>
            <td>Gea</td>
            <td>51666555</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>Piedrahita</td>
            <td>50555666</td>
            <td>39</td>
        </tr>
    </table>
</body>
</html>
