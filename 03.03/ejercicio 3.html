<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Menu del Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .menu li {
            margin: 10px;
            list-style: none;
        }

        .menu a {
            color: white;
            display: inline-block;
            border-radius: 5px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #d35400;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .menu a:hover {
            background-color: #e67e22;
        }

        .menu a:active {
            background-color: #a04000;
            transform: scale(0.95);
        }

        .menu a:visited {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <h1>Men√∫ del Restaurante</h1>
    <ul class="menu">
        <li><a>Entrantes</a></li>
        <li><a>Platos Principales</a></li>
        <li><a>Postres</a></li>
        <li><a>Bebidas</a></li>
    </ul>
</body>
</html>
