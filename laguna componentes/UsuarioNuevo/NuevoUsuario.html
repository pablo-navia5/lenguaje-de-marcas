<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="icon" type="imagen/x.icon" href="../logo.png">
        <title>InmoLink | Registro Usuario</title>
        <link rel="stylesheet" href="NuevoUsuarioStyles.css">
        <script src="funciones.js"></script>
    </head>

    <body> 

        <div style="float: right; margin-right: 80px;">
            <a href="../index.html"><img src="crossIcon.png" alt="Salir" height="30px"></a>
        </div>
        <div style="float: left; margin-left: 80px;">
            <a href="../InmoLink_InicioSesion/InicioSesion.html"><img src="backArrow.png" alt="Volver" height="30px"></a>
        </div>

        <main>

        <div class="container" style="margin-top: 50px;">
 
            <div class="Logo2">
                <img src="InmoLink-Logo2.png" alt="InmoLink" height="70px">
            </div>
            <br>
            <h2>Nuevo Usuario</h2>
            <form>
                <div class="input-field">
                    <input type="text" name="" required="">
                    <label>Escribe tu nombre y apellido</label>
                    <span></span>
                </div>
            </form>
            <br><br>
            <form>
                <div class="input-field">
                    <input type="text" name="" required="">
                    <label>Escribe tu e-mail</label>
                    <span></span>
                </div>
            </form>
            <br><br>
            <form>
                <div class="input-field">
                    <input type="password" name="" required="" id="contra">
                    <label>Escribe tu contraseña</label>
                    <span></span>
                </div>
            </form>
            <button onclick="cambiar(); ojo()" type="button" class="mostrar-contra"><img src="ojo.png" id="tipoojo"></button>
            <br><br>
            <form>
                <div class="input-field">
                    <input type="password" name="" required="" id="contra1">
                    <label>Repite tu contraseña</label>
                    <span></span>
                </div>
            </form>
            <button onclick="cambiar1(); ojo1()" type="button" class="mostrar-contra"><img src="ojo.png" id="tipoojo1"></button>
            <br><br>
            <label class="contenedor">Acepto la politica de privacidad
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <br>
            <label class="contenedor">Recibir información comercial de viviendas y ofertas de servicios desde InmoLink
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <button onclick="window.modal1.showModal();" class="button1">Crear cuenta</button>
            <dialog id="modal1">
                <h3>¡Se han registrado tus datos!</h3>
                <p>Introduce tus datos nuevamente para iniciar sesion</p>
                <a href="../InmoLink_InicioSesion/InicioSesion.html"><button onclick="window.modal1.close();" class="zoom">Cerrar</button></a>
            </dialog>  

        </div>

        </main>
    </body>
</html>
